<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Me contacter</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
                <h1 class="titel">Me contacter</h1>
                <form class="contact_form" action="" method="post">
                    <div class ="line">
                        <div class="icon">
                            <img class="imguser" src="images/user.png" alt="user">
                        </div>
                        <input class="input inputuser inputmail" type="text" name="user" placeholder="Votre nom">
                        <div class="icon">
                            <img class="imguser imgmail" src="images/mail.png" alt="mail">
                        </div>
                        <input class="input inputmail" type="text" name="mail" placeholder="Votre email">
                    </div>
                    <div class="message">
                        <div class="icon iconafter">
                            <img class="imguser imgmessage" src="images/crayon.png" alt="message">
                        </div>
                        <textarea class="input inputmessage" name="message" placeholder="Votre message"></textarea>
                    </div>
                    <div>
                        <input class="button" type="submit"  value="Envoyer" />
                    </div>
                </form>
        </div>
    </body>
</html>
